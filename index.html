<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="import" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="card">
<header>
<h1>Your Result</h1>
<div class="score">
  <h2>76</h2>
  <p>of 100</p>
</div>
<div class="txt">
  <h3>Great</h3>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
</header>
<main>
  <h3>Summary</h3>
  <div class="reaction">
    <img src="images/icon-reaction.svg" alt=""><p> Reaction</p>
    <p><span>80</span> / 100</p>
  </div>
  <div class="memory">
    <img src="images/icon-memory.svg" alt=""><p> Memory</p>
    <p><span>92</span> / 100</p>
  </div>
  <div class="verbal">
    <img src="images/icon-verbal.svg" alt=""><p> Verbal</p>
    <p><span>61</span> / 100</p>
  </div>
  <div class="visual">
    <img src="images/icon-visual.svg" alt=""><p> Visual</p>
    <p><span>72</span> / 100</p>
  </div>
  <button class="continue">Continue</button>
</main>
</div>
</body>
</html>
